<ion-header>
  <ion-navbar color="red">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Componentes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding-top>
  <ion-list>
    <ion-item-sliding *ngFor="let estudiante of estudiantes | async">
      <button ion-item (click)="openItem(estudiante)">
        <ion-avatar item-start>
          <!--<img [src]="item.profilePic" />-->
        </ion-avatar>
        <!--<h2>{{estudiante.key}}</h2>-->
      </button>

      <!--<ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>-->
    </ion-item-sliding>
  </ion-list>
</ion-content>
