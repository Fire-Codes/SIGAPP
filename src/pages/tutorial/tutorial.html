<ion-header no-shadow>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">Saltar</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.imagen" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.titulo"></h2>
      <p [innerHTML]="slide.descripcion"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/TutorialImages/SplashTutorial4.png" class="slide-image" />
      <h2 class="slide-title">Â¿Listo para Empezar?</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        Continuar
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
