<ion-header>

  <ion-navbar color="indigo">
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-stepper #stepper (selectIndexChange)="selectChange($event)">
    <ion-step label="Personal" description="Bríndanos tu información personal.">
      <form >
        <ion-list>

          <ion-item>
            <ion-label floating>{{ 'NAME' | translate }}</ion-label>
            <ion-input padding-right type="text" [(ngModel)]="account.name" name="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Surname</ion-label>
            <ion-input padding-right type="text" [(ngModel)]="account.surname" name="surname"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
            <ion-input padding-right type="email" [(ngModel)]="account.email" name="email"></ion-input>
          </ion-item>

          <!--
                    Want to add a Username? Here you go:
              
                    <ion-item>
                      <ion-label floating>Username</ion-label>
                      <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
                    </ion-item>
                    -->

          <ion-item>
            <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
            <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
          </ion-item>

          

        </ion-list>
      </form>
      <button ion-button small ionicStepperNext>Next</button>
    </ion-step>
    <ion-step label="Informacion Académica" description="Brindanos tu informacion Académica">
      <ion-item>
        <ion-label floating>N° de Carnet</ion-label>
        <ion-input type="text" [(ngModel)]="account.carnet" name="carnet"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Pin</ion-label>
        <ion-input type="password" [(ngModel)]="account.pin" name="pin"></ion-input>
      </ion-item>
      <div padding>
        <button (click)="signup()" ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>
      <button ion-button color="light" small ionicStepperPrevious>Previous</button>
    </ion-step>
  </ion-stepper>

</ion-content>
